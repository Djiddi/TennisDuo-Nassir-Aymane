    <div class="div1">
        <h1>Enregistrement d'un nouveau arbitre</h1>
        <p>Enregistrer un nouveau joueur en indiquant son nom, son prénom, sa nationalité et son niveau.</p>
    </div><br>
    <br>
    <br>
    <br>
    <br>
    <form id="formulaire-arbitres">
        <br>
        <label for="nom">Nom</label>
        <input type="text" id="nom" name="nom" pattern="[A-Za-zÀ-ÖØ-öø-ÿ\s]+" title="Le nom ne peut contenir que des lettres et des espaces." required><br>
        <br>
        <label for="prénom">Prénom</label>
        <input type="text" id="prénom" name="prenom" pattern="[A-Za-zÀ-ÖØ-öø-ÿ\s]+" title="Le prenom ne peut contenir que des lettres et des espaces." required><br>
        <br>
        <label for="pays">Nation:</label>
        <select id="pays" name="pays" required>
            <option value="" disabled selected hidden>Sélectionnez une nation</option>
            <option value="france">France</option>
            <option value="italie">Italie</option>
            <option value="Espagne">Espagne</option>
            <option value="Belgique">Belgique</option>
        </select><br><br>
        <label for="niveau">Niveau :</label>
        <select id="niveau" name="niveau" required>
            <option value="" disabled selected hidden>Sélectionnez un niveau</option>
            <option value="Chaise">Chaise</option>
            <option value="ligne">Ligne</option>
        </select><br>
        <br>
        <input id="submit" type="submit" value="Enregistrer l'arbitre">
    </form>
