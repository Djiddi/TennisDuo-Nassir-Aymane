    <div>
        <h1>Enregistrement d'un <br> nouveau joueur </h1>
        <p>Enregistrer un nouveau joueur en indiquant son nom, son prénom, son sexe <br> et sa nationalité.</p>
    </div>

    <form id="formulaire-joueur">
        <br>
        <label for="nom">Nom</label>
        <input type="text" id="nom" name="nom" pattern="[A-Za-zÀ-ÖØ-öø-ÿ\s]+" title="Le nom ne peut contenir que des lettres et des espaces." required><br><br>
        
    
        <label for="prénom">Prénom</label>
        <input type="text" id="prénom" name="prenom" pattern="[A-Za-zÀ-ÖØ-öø-ÿ\s]+" title="Le prenom ne peut contenir que des lettres et des espaces." required><br><br>
    
        <label for="pays">Nationalité:</label>
        <select id="pays" name="pays" required>
            <option value="" disabled selected hidden>Sélectionnez une nationalité</option>
            <option value="france">France</option>
            <option value="italie">Italie</option>
            <option value="Espagne">Espagne</option>
            <option value="Belgique">Belgique</option>
        </select><br><br>
    
        <label>Sexe:</label> <!-- Libellé Sexe -->
        <label for="feminin">Féminin</label> 
        <input type="radio" id="feminin" name="sexe" value="Feminin" required> 
        
        <label for="masculin">Masculin</label> 
        <input type="radio" id="masculin" name="sexe" value="Masculin" required> 
        <br><br>
    
        <input type="submit" value="Enregistrer le joueur">
    </form>
